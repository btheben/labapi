<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>loopback-getting-started-intermediate</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Produits Desjardins</h1>
      <h2 ng-show="currentUser"> Bonjour {{currentUser.email}}</h2>
      <nav>
        <ul>
          <li>
		  
            <a ui-sref="all-products" ui-sref-active="active">Tous les produits</a>
          </li>
          <li ng-hide="currentUser">
            <a ui-sref="sign-up" ui-sref-active="active">S'inscrire</a>
          </li>         
          <li ng-show="currentUser">
            <a ui-sref="add-product" ui-sref-active="active">Ajouter un produit</a>
          </li>
          <li ng-hide="currentUser">
            <a ui-sref="login" ui-sref-active="active">Se connecter</a>
          </li>
          <li ng-show="currentUser">
            <a ui-sref="logout" ui-sref-active="active">Quitter</a>
          </li>
        </ul>
      </nav>
    </header>
    <main ui-view></main>

    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-resource.js"></script>
    <script src="vendor/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/lb-services.js"></script>
    <script src="js/controllers/auth.js"></script>
    <script src="js/controllers/review.js"></script>
    <script src="js/services/auth.js"></script>
	<script src="js/components/phone-list.component.js"></script>
  </body>
</html>
